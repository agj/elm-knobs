<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>elm-knobs interactive documentation</title>

    <style>
      body {
        background-color: #d2e0e6;
        color: #112027;
        font-size: 17px;
        padding: 7em;
      }

      @media (max-width: 700px) {
        body {
          padding: 1em;
        }
      }

      @media (max-width: 350px) {
        body {
          font-size: 14px;
        }
      }

      main {
        background-color: #f4f8f9;
        border-radius: 2em;
        margin: auto;
        max-width: 40em;
        padding: 2em;
      }

      h1 {
        margin: 0;
        padding: 0;
      }

      a,
      a:hover,
      a:active,
      a:visited {
        color: inherit;
      }
    </style>
  </head>

  <body>
    <main>
      <h1>elm-knobs interactive documentation</h1>

      <p>Select a version.</p>

      <ul>
        #versionLinks#
      </ul>
    </main>
  </body>
</html>
